<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact â€” MySite</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">MySite</a>
      <nav class="nav" id="mainNav">
        <button id="navToggle" aria-expanded="false" aria-controls="navList">Menu</button>
        <ul id="navList" class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container content">
    <h1>Contact</h1>
    <form id="contactForm" novalidate>
      <label>
        Name
        <input type="text" id="name" name="name" required>
      </label>

      <label>
        Email
        <input type="email" id="email" name="email" required>
      </label>

      <label>
        Message
        <textarea id="messageField" name="message" rows="5" required></textarea>
      </label>

      <button type="submit" class="btn">Send</button>
      <p id="formResult" role="status" aria-live="polite"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> MySite</p>
    </div>
  </footer>

  <script src="js/main.js" defer></script>
</body>
</html>
